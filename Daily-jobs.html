<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latest Jobs in Pakistan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <style>
      * {
        padding: 0px;
        margin: 0px;
        font-family: "Blinker", sans-serif;
      }
      #navbar {
        display: flex;
        background-color: wheat;
      }

      #list {
        display: flex;
        list-style: none;
        font-size: 1.1rem;
        padding-left: 150px;
      }
      .items {
        margin: auto;
      }
      .items a {
        text-decoration: none;
        padding: 10px;
        color: black;
      }
      img {
        padding: 20px;
        width: 200px;
        padding-right: 120px;
        padding-left: 50px;
      }
      .items a:hover {
        color: red;
      }
      .dropdown {
        display: block;
        position: absolute;
        margin-left: 0.3cm;
      }
      ul li:hover .dropdown {
        display: block;
        background-color: black;
        color: white;
        margin-top: 9px;
        padding: 0px;
        margin-left: 0.27cm;
      }
      .dropdown ul li {
        list-style: none;
        padding: 12px;
      }
      .dropdown ul {
        padding: 12px;
      }
      .dropdown {
        display: none;
      }
      .dropdown > ul > li:hover {
        color: blue;
      }
      .main-container {
        display: grid;
        grid-template-columns: 5fr 2fr;
        grid-gap: var(--global-xl-spacing);
        justify-content: center;
      }
      .heading h2 {
        text-align: center;
        margin: 33px;
        font-size: 30px;
      }
      .right-side{
        border: 2px solid black;
        height: 300px;
        width: 300px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <nav id="navbar">
      <div class="logo"><img src="logoweb.png" alt="" /></div>

      <ul id="list">
        <li class="items"><a href="#">Home</a></li>
        <li class="items"><a href="#">Blog</a></li>
        <li class="items"><a href="#">Govt Jobs</a></li>
        <li class="items"><a href="#">Private Jobs</a></li>
        <li class="items">
          <a href="#"
            >Testing Services
            <div class="dropdown">
              <ul>
                <li class="boxes">working</li>
                <li class="boxes">NTS</li>
                <li class="boxes">PTS</li>
              </ul>
            </div>
          </a>
        </li>
        <li class="items"><a href="#">Regions</a></li>
        <li class="items"><a href="#">City</a></li>
        <li class="items"><a href="#">PakArmy</a></li>
      </ul>
    </nav>
    <div class="main-container">
      <div class="lift-side">
        <div class="heading"><h2>Latest Jobs Today</h2></div>

        <div class="latest-job-box">
          <article class="boxes-article">
            <div class="job-left-box">
              <div class="job-thumbnail-front">
                <a href="https://dailyjobs.pk/central-power-purchasing-agency-cppa-jobs-2024/"><img src="https://dailyjobs.pk/wp-content/uploads/2022/01/CPPA.png" class="wp-post-image" alt="Central Power Purchasing Agency (CPPA) Jobs 2024 "></a></div>
        <div class="job-title-front">
          <h2 class="job-title">
            <a href="https://dailyjobs.pk/central-power-purchasing-agency-cppa-jobs-2024/">Central Power Purchasing Agency (CPPA) Jobs 2024</a>
          </h2>
        </div>



            <div class="job-right-box"></div>
          </article>
        </div>
      </div>
      <div class="right-side">Side bar</div>
    </div>
  </body>
</html>
